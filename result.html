<!DOCTYPE html>
<html lang="en">
<head>
  <title>授信详情</title>
  <meta charset="utf-8">
  <meta name="keywords" content="金融，社交，信用，熟信，借贷，征信，理财，贷款">
  <meta name="description" content="熟信--首款社交金融应用。信用好不好，熟人知道，熟信知道。下载熟信，对熟人匿名授信，也可查询自己、熟人信用。">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="apple-itunes-app" content="app-id=955361348">
  <link rel="icon" type="image/png" href="http://www.ishuxin.cn/images/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="shuxin UI">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="http://www.ishuxin.cn/images/favicon.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <!-- 使用的CSS -->
  <link rel="stylesheet" href="css/amaze/amazeui.css">
  <link rel="stylesheet" href="css/public.css">
  <link rel="stylesheet" href="css/details.css">
  <!-- 使用的JS -->
  <script src="js/jquery/jquery-2.0.3.min.js"></script>
  <script src="js/amaze/amazeui.min.js"></script>
  <script src="js/jquery.sx.common.js"></script>
</head>
<body>


  
<!--授信详情-->
<section class="details">
  <!--授信详情左侧内容-->
  <div class="info">
    <dl>
      <div class="banyuan"></div>
      <dt>
        <span class="circle"></span>
        <span class="person"></span>
        <h2></h2>
        <div class="line"></div>
      </dt>
      <dd>
         <div class="bar">
           <div class="top">
            <span class="num">26人</span>
            <span class="j"></span>
          </div>
           <div class="box">
             <div class="tiao" style="height:80px;"></div>
           </div>
           <div class="text">300元</div>
         </div>

         <div class="bar">
           <div class="top">
            <span class="num">10人</span>
            <span class="j"></span>
          </div>
           <div class="box">
             <div class="tiao"></div>
           </div>
           <div class="text">1K元</div>
         </div>

         <div class="bar">
           <div class="top">
            <span class="num">6人</span>
            <span class="j"></span>
          </div>
           <div class="box">
             <div class="tiao"></div>
           </div>
           <div class="text">3K元</div>
         </div>

         <div class="bar">
           <div class="top">
            <span class="num">8人</span>
            <span class="j"></span>
          </div>
           <div class="box">
             <div class="tiao"></div>
           </div>
           <div class="text">10K元</div>
         </div>

         <div class="bar">
           <div class="top">
            <span class="num">1人</span>
            <span class="j"></span>
          </div>
           <div class="box">
             <div class="tiao" style="height:10px;"></div>
           </div>
           <div class="text">30K元</div>
         </div> 
         <div class="bar">
           <div class="top">
            <span class="num">0人</span>
            <span class="j"></span>
          </div>
           <div class="box" style="height:0;">
             <div class="tiao" style="height:0;"></div>
           </div>
           <div class="text">80K元</div>
         </div> 
      </dd>
    </dl>
  </div>
</section>

<!-- 分享模块 -->
<section class="share-box">
  <p>
    <span>分享到</span>
    <a href="javascript:void(0);" id="weixin" class="am-icon-wechat"></a>
    <a href="javascript:void(0);" id="weibo" class="am-icon-weibo" target="_blank"></a>
  </p>
</section>

<!-- 分享弹出框 -->
<section class="wx-box">
  <div class="hd">
    <span>分享到微信朋友圈</span>
    <a href="javascript:void(0);" class="btn-close">×</a>
  </div>
  <div class="bd" id="weixin-img">
  </div>
  <div class="ft">
    <p>打开微信，点击底部的“发现”，<br>使用“扫一扫”即可将网页分享至朋友圈。</p>
  </div>
</section>
<section class="zhanwei"></section>


</body>
</html>
